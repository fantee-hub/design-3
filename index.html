<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Design</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="item1">
     <nav>
       <ul class="nav-links">
         <li style="color:#6a697e">Dashboard</li>
         <li style="color:#89889a">Projects</li>
         <li style="color:#89889a">Users</li>
         <li style="float:right"><img src="profileImage_es6lri.jpg" alt="" class="profile-image"></li>
         <li style="float:right"><img src="bell_brbaxz.svg" alt="" class="bell"><span class="notification">3</span></li>
         
         <li style="float:right"><button><i class="fa fa-plus"></i> Add new segment</button></li>
       </ul>
     </nav>
    </div>
    <div class="item2" style="color:white">
      <div class="item2-cont">
        <div class="sword-img">
          <img src="swords_f2y2el.svg" alt="" class="sword">
        </div>
        <p class="text">Upgrade to PRO to unlock<br> more featues</p>
        <button>UPGRADE</button>
      </div>
    </div>
    <div class="item3">
      <div class="user-cont">
        <div class="texts">
          <p>Users</p>
          <h3>9,452</h3>
        <img src="graph1_of2hgy.svg" alt="">
        </div>
      </div>
      <div class="user-cont2">
        <div class="texts2">
          <p>New Users</p>
          <h3>6,245</h3>
          <img src="graph2_qq0hgh.svg" alt="">
        </div>
      </div>
    </div>
    <div class="item4">
      <div class="text-cont1">
        <div class="cont">
          <span class="circle1 color1"></span>
          <p>24% Direct</p>
        </div>
        <span class="range color1 radius-left"></span>
      </div>
      <div class="text-cont2">
        <div class="cont">
          <span class="circle1 color2"></span>
          <p>31% Social</p>
        </div>
        <span class="range color2 "></span>
      </div>
      <div class="text-cont3">
        <div class="cont">
          <span class="circle1 color3"></span>
          <p>45% Organic</p>
        </div>
        <span class="range color3 radius-right"></span>
      </div>
      
     <!-- <div class="bar-cont">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>-->
    </div>
  </div>
  
</body>
</html>
